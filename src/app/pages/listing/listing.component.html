<div class="container mt-5">
    <div class="row">
        <div class="col-4" *ngFor="let user of users">
            <div class="card">
                <div class="card-body text-center">
                    <img [src]="user.img" alt="user">
                    <h4 class="text-truncate">{{user.name}}</h4>
                    <p>{{user.country}}</p>
                    <p *ngIf="user.salary > 3000">{{user.salary}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
