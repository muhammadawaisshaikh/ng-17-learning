<div class="container mt-5">
    <div class="row">
        <div class="col-12 mb-4">
            <input type="text" placeholder="Search User" class="form-control" (keyup)="onSearch($event)">
        </div>
        <div class="col-lg-4 col-md-6 col-12" *ngFor="let user of filteredUsers">
            <div class="card mb-3">
                <div class="card-body text-center">
                    <img [src]="user.img" alt="user">
                    <h4 class="text-truncate mb-1 mt-3">{{user.name}}</h4>
                    <p class="mb-1">{{user.country}}</p>
                    <p class="mb-1">
                        <span *ngIf="user.salary > 3000">
                            {{user.salary}}
                        </span>
                        <span *ngIf="user.salary < 3000">
                            Not Much Salary
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
